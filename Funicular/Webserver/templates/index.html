<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funicular Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Funicular</h1>

    <!-- Manual and Autonomous Mode Toggle -->
    <div class="mode-toggle">
        <label for="mode-select">Control Mode:</label>
        <select id="mode-select" onchange="toggleMode()">
            <option value="manual">Manual Controls</option>
            <option value="autonomous">Autonomous Controls</option>
        </select>
        <button id="autonomous-start-btn" style="display:none;" onclick="startAutonomousMode()">Start Autonomous</button>
        <button id="autonomous-stop-btn" style="display:none;" onclick="stopAutonomousMode()">Stop Autonomous</button>
    </div>

    <!-- Manual Controls -->
    <div id="manual-controls">
        <h2>Manual Controls</h2>
        <div class="onscreen-controls">
            <button onclick="sendControl('forward')">Forward</button><br>
            <button onclick="sendControl('left')">Left</button>
            <button onclick="sendControl('right')">Right</button><br>
            <button onclick="sendControl('backward')">Backward</button>
            <button onclick="sendControl('stop')">Stop</button><br>
        </div>
        <p>Use WASD keys or Gamepad for control.(Coming soon!)</p>
    </div>

    <!-- Live Feed -->
    <div id="live-camera">
        <h2>Live Camera Feed</h2>
        <img id="camera-stream" src="{{ url_for('video_feed') }}" alt="Live Camera Feed">
    </div>

    <!-- ROS Simulation -->
    <div id="simulation">
        <h2>Simulation View</h2>
        <canvas id="simulation-canvas"></canvas>
    </div>

    <!-- Live Data -->
    <div id="driving-info">
        <h2>Driving Info</h2>
        <canvas id="acceleration-graph"></canvas>
        <canvas id="gforce-graph"></canvas>
        <canvas id="speed-graph"></canvas>
    </div>

    <!-- JavaScript for Controls and Data -->
    <script src="{{ url_for('static', filename='js/controls.js') }}"></script>
    <script src="{{ url_for('static', filename='js/graphs.js') }}"></script>
    <script>
        // Toggle between Manual and Autonomous mode
        function toggleMode() {
            const mode = document.getElementById('mode-select').value;
            const manualControls = document.getElementById('manual-controls');
            const autonomousBtn = document.getElementById('autonomous-start-btn');
            const autonomousStopBtn = document.getElementById('autonomous-stop-btn');
            
            if (mode === 'manual') {
                manualControls.style.display = 'block';
                autonomousBtn.style.display = 'none';
                autonomousStopBtn.style.display = 'none';
            } else {
                manualControls.style.display = 'none';
                autonomousBtn.style.display = 'inline-block';
                autonomousStopBtn.style.display = 'inline-block';
            }
        }

        // Start Autonomous mode
        function startAutonomousMode() {
            // Send request to backend to start autonomous mode
            console.log("Starting autonomous mode...");
            // You can send a request to your server here to trigger the autonomous behavior
        }

        // Stop Autonomous mode
        function stopAutonomousMode() {
            // Send request to backend to stop autonomous mode
            console.log("Stopping autonomous mode...");
            // You can send a request to your server here to stop the autonomous behavior
        }

        // Send control commands (e.g., 'forward', 'left', 'right', 'backward') for manual driving
        function sendControl(direction) {
            let url = '/' + direction;
            fetch(url)
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
