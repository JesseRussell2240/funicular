<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Control</title>
</head>
<body>
    <h1>Device Control with Live Camera Feed</h1>

    <div>
        <img src="{{ url_for('video_feed') }}" width="640" height="480" />
    </div>

    <div>
        <form action="/control" method="POST">
            <button name="command" value="forward">Forward</button>
            <button name="command" value="back">Back</button>
            <button name="command" value="left">Left</button>
            <button name="command" value="right">Right</button>
        </form>
    </div>
</body>
</html>
